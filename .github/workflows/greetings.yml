name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hello @${{ github.actor }}, thanks for your first issue on react-native-voice/voice :)'
        pr-message: 'Hello @${{ github.actor }}, thanks for your first pr on react-native-voice/voice :)'

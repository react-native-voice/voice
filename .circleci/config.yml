version: 2.1
orbs:
  rn: react-native-community/react-native@8.0.1

commands:
  install_bun:
    steps:
      - restore_cache:
          keys:
            - bun-v1-{{ arch }}
      - run:
          name: Install Bun
          command: |
            if ! command -v bun &> /dev/null; then
              curl -fsSL https://bun.sh/install | bash
              echo 'export PATH="$HOME/.bun/bin:$PATH"' >> $BASH_ENV
            fi
      - save_cache:
          key: bun-v1-{{ arch }}
          paths:
            - ~/.bun
      - run:
          name: Verify Bun installation
          command: |
            source $BASH_ENV
            bun --version

jobs:
  checkout_code:
    executor:
      name: rn/linux_js
      node_version: "20.18.3"
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths: .

  analyse_js:
    executor:
      name: rn/linux_js
      node_version: "20.18.3"
    steps:
      - attach_workspace:
          at: .
      - install_bun
      - restore_cache:
          keys:
            - bun-deps-v1-{{ checksum "bun.lock" }}
            - bun-deps-v1-
      - run:
          name: Install dependencies
          command: bun install
      - save_cache:
          key: bun-deps-v1-{{ checksum "bun.lock" }}
          paths:
            - node_modules
      - run:
          name: Run ESLint
          command: bun run lint

  type_check:
    executor:
      name: rn/linux_js
      node_version: "20.18.3"
    steps:
      - attach_workspace:
          at: .
      - install_bun
      - restore_cache:
          keys:
            - bun-deps-v1-{{ checksum "bun.lock" }}
            - bun-deps-v1-
      - run:
          name: Install dependencies
          command: bun install
      - save_cache:
          key: bun-deps-v1-{{ checksum "bun.lock" }}
          paths:
            - node_modules
      - run:
          name: Check for Typings
          command: bun run type-check

  release:
    executor:
      name: rn/linux_js
      node_version: "20.18.3"
    steps:
      - attach_workspace:
          at: .
      - install_bun
      - restore_cache:
          keys:
            - bun-deps-v1-{{ checksum "bun.lock" }}
            - bun-deps-v1-
      - run:
          name: Install dependencies
          command: bun install
      - save_cache:
          key: bun-deps-v1-{{ checksum "bun.lock" }}
          paths:
            - node_modules
      - run:
          name: Publish to NPM
          command: bun run semantic-release || true

workflows:
  ci:
    jobs:
      - checkout_code
      - analyse_js:
          requires:
            - checkout_code
      - type_check:
          requires:
            - checkout_code
      - release:
          requires:
            - analyse_js
            - type_check
          filters:
            branches:
              only: master
